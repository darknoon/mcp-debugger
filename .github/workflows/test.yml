name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    name: Tests (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLDB and Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y lldb clang

      - name: Verify LLDB-DAP
        run: |
          which lldb-dap || which lldb-vscode || echo "lldb-dap not found, will use fallback"

      - name: Install dependencies
        run: bun install

      - name: Build Rust fixture
        run: cargo build
        working-directory: tests/fixtures/rust/simple

      - name: Run Python tests
        run: bun run test:python

      - name: Run C++ tests
        run: bun run test:cpp

      - name: Run Rust tests
        run: bun run test:rust

  test-macos:
    name: Tests (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Debug Xcode/LLDB environment
        run: |
          echo "=== Xcode version ==="
          xcodebuild -version
          echo "=== Swift version ==="
          swift --version
          echo "=== LLDB-DAP location ==="
          LLDB_DAP=$(xcrun --find lldb-dap 2>/dev/null || echo "")
          echo "lldb-dap path: $LLDB_DAP"
          if [ -n "$LLDB_DAP" ]; then
            echo "=== LLDB-DAP version ==="
            "$LLDB_DAP" --version
            echo "=== LLDB-DAP help ==="
            "$LLDB_DAP" --help
          else
            echo "lldb-dap not found!"
          fi

      - name: Install dependencies
        run: bun install

      - name: Build Rust fixture
        run: cargo build
        working-directory: tests/fixtures/rust/simple

      - name: Run all tests
        run: bun run test
